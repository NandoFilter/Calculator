<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <title>Calculadora</title>
</head>
<body>
    <div id = "calculadora">
        <div id = "head">
            <h1 id = "title">Calculadora</h1>
        </div>

        <div id = "menuCalculo">
            <h1 id = "conta">0</h1>
        </div>

        <table class = "botoes">
            <tr>
                <td><button> ‚Üê </button></td>
                <td><button> C </button></td>
                <td><button> % </button></td>
                <td><button> / </button></td>
            </tr>
            </tr>
            <tr>
                <td><button class = "center"> 7 </button></td>
                <td><button class = "center"> 8 </button></td>
                <td><button class = "center"> 9 </button></td>
                <td><button> x </button></td>
            </tr>
            <tr>
                <td><button class = "center"> 4 </button></td>
                <td><button class = "center"> 5 </button></td>
                <td><button class = "center"> 6 </button></td>
                <td><button> - </button></td>
            </tr>
            <tr>
                <td><button class = "center"> 1 </button></td>
                <td><button class = "center"> 2 </button></td>
                <td><button class = "center"> 3 </button></td>
                <td><button> + </button></td>
            </tr>
            <tr>
                <td><button class = "center"> +/- </button></td>
                <td><button class = "center"> 0 </button></td>
                <td><button class = "center"> , </button></td>
                <td><button id = "enter"> = </button></td>
            </tr>
        </div>
    </div>
</body>
</html>
